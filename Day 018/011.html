<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-1.11.0.min.js"></script>
    <script>
        $(function () {

            /*
                input 버튼이 여러개를 지정할 경우
                :eq(n) 은 특정 선택자가 여러개의 요소를 지정할 경우 사용함
                그 중에서 하나만을 지정하는 jQuery 전용 선택자임
            */
            $("#slide > input:eq(0)").click(function () {
                $("#slide > div").slideDown(500);
            });

            $("#slide > input:eq(1)").click(function () {
                $("#slide > div").slideUp(500);
            });

            $("#slide > input:eq(2)").click(function () {
                $("#slide > div").slideToggle(500);
            });
        });
    </script>
    <title>Document</title>
</head>
<body>
    <h1>SlideUp / SlideDown</h1>
    <div id="slide">
        <input type="button" value="보이기">
        <input type="button" value="숨기기">
        <input type="button" value="slide toggle">
    
        <div>
            <img src="./img/2.jpg" width="300px;" height="200px;">
        </div>
    </div>
</body>
</html>
