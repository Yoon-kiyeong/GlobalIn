<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/event.css">
    <script src="./js/jquery-1.11.0.min.js"></script>
    <script>
        // 키 코드값을 파라미터로 받아서 키보드의 이름을 리턴하는 함수
        function getKeyName(keyCode) {
            // 키 코드와 버튼 이름을 JSON 배열로 정의함
            let keyMap = [
                { code: 8, name: "backspace" },
                { code: 9, name: "tap" },
                { code: 13, name: "enter" },
                { code: 16, name: "shift" },
                { code: 17, name: "ctrl" },
                { code: 18, name: "alt" },
                { code: 19, name: "pausebreak" },
                { code: 20, name: "capslock" },
                { code: 25, name: "chinise" },
                { code: 27, name: "esc" },
                { code: 32, name: "spacebar"}
            ];

            //반복문을 배열의 크기만큼 진행시킴
            for(let i = 0 ; i < keyMap.length; i ++) {
                // JSON 배열에 정의한 키 값과 같다면 return
                // keyMap 배열에 정의된 코드 값과 파라미터로 받은 키 값이 같다면
                if(keyMap[i].code == keyCode) {
                    // 값을 리턴하고 종료함
                    return keyMap[i].name;
                }
            }
        };

        $(function() {
            $("#input > input[type='text']").keydown(function(e) {
                $('#result').html(e.which + "번 키 눌러짐 &gt; &gt;" + getKeyName(e.which));
            });

            $("#input > input[type='text']").focus(function() {
                $('#result').html('포커스가 들어 갔습니다.');
            });

            $("#input > input[type='text']").blur(function(e) {
                $('#result').html('포커스가 나왔습니다.');
            });

            $("input > input[type='text']").focus();
        });
    </script>
    <title>Document</title>
</head>
<body>
    <!-- 키 코드를 판별하는 이벤트 -->
    <h1>키보드값 판별 이벤트</h1>
    <div id="input">
        <input type="text">
    </div>
    <h2>키보드 값 판별 이벤트 결과</h2>
    <div id="result">
    </div>
</body>
</html>
