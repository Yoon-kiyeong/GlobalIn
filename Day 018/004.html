<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/event.css">
    <script src="./js/jquery-1.11.0.min.js"></script>
    <script>
        $(function() {

            // 입력 태그안의 값의 변경 상태를 감지함
            $("input[name='user_name']").change(function(){
                $("#result").html("이름의 입력값이 변경되었습니다.");
            });

            $("input[name='gender']").change(function(){
                $("#result").html("성별이 변경되었습니다.");
            });

            $("select[name='job']").change(function(){
                $("#result").html("직업이 변경되었습니다.");
            });

            $("input[name=hobby]").change(function(){
                $('#result').html("취미가 변경되었습니다");
        });
    });
    </script>
    <title>Document</title>
</head>
<body>
    <div id="input">
        <h3>이름</h3>
        <input type="text" name="user_name">

        <h3>성별</h3>
        <label for=""><input type="radio" name="gender" value="M"> 남자</label>
        <label for=""><input type="radio" name="gender" value="F"> 여자</label>

        <h3>직업</h3>
        <select name="job">
            <option>----- 선택 하세요 -----</option>
            <option value="dev">프로그래머</option>
            <option value="pub">웹 퍼블리셔</option>
            <option value="deg">디자이너</option>
            <option value="pub">기획</option>
        </select>

        <h3>취미</h3>
        <label for=""><input type="checkbox" name="hobby" value="축구">축구</label>
        <label for=""><input type="checkbox" name="hobby" value="농구">농구</label>
        <label for=""><input type="checkbox" name="hobby" value="야구">야구</label>
        
    </div>

    <h2>결과</h2>
    <div id="result"></div>
</body>
</html>
