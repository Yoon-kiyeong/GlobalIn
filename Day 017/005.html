<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <!--
        JSON(JavaScript Object Notation)
        경량 데이터 교환 방식
    -->
<script>
    let jun = {
        "name": "홍길동",
        "age" : 19,
        "gender" : "남자",
        "visual" : "멋짐"
    };

    document.write("<h3>" + jun.name + "</h3>");
    document.write("<h3>" + jun.age + "</h3>");
    document.write("<h3>" + jun.gender + "</h3>");
    document.write("<h3>" + jun.visual + "</h3>");
</script>
</body>
</html>
