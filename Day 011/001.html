<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/css.css">
    <title>Document</title>
    <script>
        console.log("Hello, World!");
        /*
        변수
            - 값을 저장하는 메모리 공간

        변수 선언
            - 값을 저장할 수 있는 공간에 이름을 줌
            - 자료형 변수형 = 값
        */

        var num; // 변수의 선언 //undefined : 선언만 되고 값이 없는 상태를 의미함
        num = 10; // 변수에 값을 할당(저장)
        //출력 
        document.write(num + "<br>");
        num = "사랑";
        document.write(num + "<br>");

        //산술연산자 : +, -, *, /, %
        // % : 나머지를 구하는 연산자
        // / : 몫을 구하는 연산자

        var a = 17;
        if (a % 2 == 0) {
            console.log("짝수입니다.");
            document.write("짝수입니다." + "<br>");
        } else {
            console.log("홀수입니다.");
            document.write("홀수입니다." + "<br>");
        }

        a++;
        document.write(a + "<br>");
        a--;
        a--;
        document.write(a + "<br>");

        for(var b = 0; b <= 10; b++) {
            document.write(b + ' ');
        }

        document.write('<br>');

        for(var b = 10; b >= 0; b--) {
            document.write(b + ' ');
        }

        document.write("<hr color=tomato>");
        // 복합 대입 연산자
        // = : 대입 연산자 : 오른쪽값을 왼쪽에 넣는다.
        c = 0;
        document.write(c + "<br>");
        c += 5; // c = c + 5
        document.write(c + "<br>");
        c -= 5; // c = c - 5;
        document.write(c + "<br>");
        c *= 5; // c = c * 5;
        document.write(c + "<br>");
        c /= 5; // c = c / 5;
        document.write(c + "<br>");
        document.write("<hr color=tomato>");

        // 문자열 연산 : 문자열 연산은 + 만 가능하며, 더하는 의미는 문자열을 연결한다는 의미
        var msg1 = "Hello,";
        var msg2 = " World!";
        var msg3 = msg1 + msg2;
        document.write(msg3 + "<br>");
        document.write(msg1 + msg2 + "<br>");

        //문자열과 숫자를 더하면?
        var msg = "Hello, World! ";
        var numb = 1234;
        var result = msg + numb;
        document.write(result + "<br>");
        //문자열과 숫자를 연산하면 결과는 문자열 연산으로 계산된다.
    </script>
</head>
<body>

</body>
</html>
