<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/css.css">
    <style>
        @keyframes home{
            0% {font-size:100%;}
            50% {font-size: 500%;}
            100% {font-size:100%;}
        }

        h3 {
            animation: home;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h3>집에 가고 싶다</h3>
    <p>
        무한반복 실행
    </p>
</body>
</html>
